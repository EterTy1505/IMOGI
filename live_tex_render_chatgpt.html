<!-- Version 1.2 (Dark Theme with Fontsize Slider, Save/Load Placeholder Buttons, and Working Theme Switcher) -->
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #222; /* Dark background color */
      color: #fff; /* Text color */
    }

    .dark-theme {
      background-color: #222; /* Dark background color */
      color: #fff; /* Text color */
    }

    #themeSwitcher {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 18px;
    }

    #preview {
      width: 80%;
      text-align: center;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #333; /* Darker preview background */
      font-size: 16px; /* Default fontsize */
    }

    #latexInput {
      width: 80%;
      height: 100px;
      margin-bottom: 20px;
      background-color: #333; /* Darker input background */
      color: #fff; /* Input text color */
    }

    #fontSizeSlider {
      width: 80%;
    }
    
    #buttons {
      width: 80%;
      display: flex;
      justify-content: space-between;
    }
  </style>
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
</head>
<body>
  <button id="themeSwitcher" onclick="toggleTheme()">ðŸŒ™</button>
  <textarea id="latexInput" rows="5" cols="50"></textarea>
  <input type="range" id="fontSizeSlider" min="10" max="32" value="16">
  <div id="buttons">
    <button id="saveButton">Save</button>
    <button id="loadButton">Load</button>
  </div>
  <div id="preview"></div>

  <script>
    const latexInput = document.getElementById('latexInput');
    const preview = document.getElementById('preview');
    const fontSizeSlider = document.getElementById('fontSizeSlider');

    fontSizeSlider.addEventListener('input', function () {
      const fontSize = fontSizeSlider.value + 'px';
      preview.style.fontSize = fontSize;
    });

    latexInput.addEventListener('input', function () {
      const latexCode = latexInput.value;
      preview.innerHTML = "\\[ " + latexCode + " \\]"; // Wrap input in display math delimiters
      MathJax.Hub.Queue(["Typeset", MathJax.Hub, preview]);
    });

    // Placeholder functions for Save and Load buttons
    const saveButton = document.getElementById('saveButton');
    saveButton.addEventListener('click', function () {
      // Placeholder for Save functionality
      alert('Save functionality will be implemented later.');
    });

    const loadButton = document.getElementById('loadButton');
    loadButton.addEventListener('click', function () {
      // Placeholder for Load functionality
      alert('Load functionality will be implemented later.');
    });

    // Theme switcher function
    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark-theme');
    }
  </script>
</body>
</html>
